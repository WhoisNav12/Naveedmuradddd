  <script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    const glow = document.createElement('div');
glow.classList.add('cursor-glow');
document.body.appendChild(glow);

let mouseX = 0, mouseY = 0;
let posX = 0, posY = 0;
let lastX = 0, lastY = 0;
let scaleX = 1, scaleY = 1;

const speed = 0.2;
const maxStretch = 0.3;

document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  // Smooth follow
  posX += (mouseX - posX) * speed;
  posY += (mouseY - posY) * speed;

  // Velocity
  const dx = mouseX - lastX;
  const dy = mouseY - lastY;
  const distance = Math.sqrt(dx*dx + dy*dy);

  const stretch = Math.min(distance / 100, maxStretch);

  // Fluid scaling, never invert
  scaleX = 1 + Math.abs(stretch * (dx / (distance || 1)));
  scaleY = 1 + Math.abs(stretch * (dy / (distance || 1)));

  // Set position and scale
  glow.style.left = `${posX}px`;
  glow.style.top = `${posY}px`;
  glow.style.transform = `scale(${scaleX}, ${scaleY})`;

  lastX = posX;
  lastY = posY;

  requestAnimationFrame(animate);
}

animate();





  </script>
